<ion-header>
  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center>
  <form align-self-center	[formGroup]="MessageForm" (ngSubmit)="sendMessage()">
    <div text-center>
      <h1>Message</h1>
    </div>
  
    <ion-item>
      <ion-label floating>Enter Message</ion-label>
      <ion-input type="text" formControlName="Message"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Device</ion-label>
      <ion-select formControlName="DeviceToken" padding>
        <ion-option *ngFor="let DeviceKey of DeviceKeys" value="{{Devices[DeviceKey]}}">{{DeviceKey}}</ion-option>
      </ion-select>
    </ion-item>
    <div center text-center padding>
      <button ion-button round [disabled]="!MessageForm.valid">Send</button>
    </div>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let MsgKey of MsgKeys">
      <ion-item>
        <h2>{{ UserMsgs[MsgKey].Message }}</h2>
        <h3>{{ UserMsgs[MsgKey].When | date:'yMdjm' }}</h3>
        <p>{{ UserMsgs[MsgKey].Source }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteMsg(MsgKey)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
        <button ion-button color="secondary">
          <ion-icon name="copy"></ion-icon> Copy
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
