<ion-header>
  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center>
  <div text-center>
    <h1>Message</h1>
  </div>

  <ion-item>
    <ion-label floating>Enter Message</ion-label>
    <ion-input type="text" [(ngModel)]="UserMsg"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Device</ion-label>
    <ion-select [(ngModel)]="gaming" padding>
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
  </ion-item>

  <div center text-center padding>
    <button ion-button round item-right (click)="sendMessage()">Send</button>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let MsgKey of MsgKeys">
      <ion-item>
        <h2>{{ UserMsgs[MsgKey].Message }}</h2>
        <h3>{{ UserMsgs[MsgKey].When | date:'yMdjm' }}</h3>
        <p>{{ UserMsgs[MsgKey].Source }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteMsg(MsgKey)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
        <button ion-button color="secondary">
          <ion-icon name="copy"></ion-icon> Copy
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
