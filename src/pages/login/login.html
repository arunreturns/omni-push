<ion-content padding>
  <form align-self-center	 [formGroup]="LoginForm" (ngSubmit)="ExistingUser ? login() : signup()">
    <div text-center>
      <h1>Omni Push</h1>
    </div>

    <ion-card>
      <ion-input type="email" formControlName="Email" placeholder="Enter the Email Id" required>
      </ion-input>
    </ion-card>

    <ion-card>
      <ion-input type="password" formControlName="Password" placeholder="Enter the password" required>
      </ion-input>
    </ion-card>

    <div padding>
      <button type="submit" ion-button block color="{{ExistingUser ? 'default' : 'secondary'}}">
        {{ ExistingUser ? 'Sign In' : 'Sign Up'}}
      </button>
    </div>

    <div text-center center no-padding no-margin>
      <ion-label ion-button clear (click)="ExistingUser = !ExistingUser">
        Already have an account?
      </ion-label>
    </div>

    <div text-center center no-padding no-margin>
      <ion-label ion-button clear (click)="forgotPassword()">Forgot Password?</ion-label>
    </div>

    <div class="error-msg" padding text-center center>
      <label>{{ErrorMsg}}</label>
    </div>
  </form>

</ion-content>
